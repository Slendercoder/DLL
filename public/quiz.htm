<!doctype html>
<title>QUIZ</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/estilosInstrucciones.css" />
<body>
  <div style="margin: 0 auto; max-width: 800px">
    <h2>Quiz</h2>

    <div id="quiz">
      <dl>

        <dt><strong>Q.1</strong></dt>
        <dd>
          <span id="rounds_result" class="quiz_result"></span>
          <form name="rounds" id="rounds">
	    <p class="question">¿Cuántas rondas tiene este juego?</p>
	    <p>
	      <input type="radio" name="rounds" value="5"> 5<br>
	      <input type="radio" name="rounds" value="3"> 3<br>
	      <input type="radio" name="rounds" value="10"> 10<br>
	      <input type="radio" name="rounds" value="not"> No se sabe de antemano
	    </p>
	  </form>
        </dd>

        <dt><strong>Q.2</strong></dt>
        <dd>
          <span id="objetos_result" class="quiz_result"></span>
          <form name="objetos" id="objetos">
            <p class="question">¿Qué objetos le puede enviar a su compañero?</p>
            <p>
              <input type="radio" name="objetos" value="1"> Solo Dup <br>
              <input type="radio" name="objetos" value="2"> Solo Xol <br>
              <input type="radio" name="objetos" value="3"> Solo Zab </br>
              <input type="radio" name="objetos" value="4"> Cualquier objeto </br>
            </p>
          </form>
        </dd>
        <dt><strong>Q.3</strong></dt>
        <dd>
          <span id="puntos_result" class="quiz_result"></span>
          <form name="puntos" id="puntos">
            <p class="question">¿Cuál de estas combinaciones da 5 monedas?</p>
            <p>
              <input type="radio" name="puntos" value="1"> Zab + Zab <br>
              <input type="radio" name="puntos" value="2"> Dup + Xol<br>
              <input type="radio" name="puntos" value="3"> Dup + Dup<br>
              <input type="radio" name="puntos" value="4"> Ninguna de las anteriores<br>
            </p>

          </form>
        </dd>

      </dl>
      <div id="done_box">
        <button onclick='javascript:parent.node.emit("check-quiz");' id="submitQuiz"  class="btn btn-lg btn-primary">Presione aquí para enviar sus respuestas y pasar al juego <br>Respuestas correctas <span id="answers_counter">0 / 3</span></button>
      </div>
    </div>
  </div>

</div>
</body>
<script src="js/quiz.js"></script>
